<h4 class="mb-3 text-white/90 font-semibold w-fit px-4">
  {{ header() }}
</h4>
<div class="grid grid-cols-3 gap-3">
  @for (item of skills(); track $index) {
    <div class="flex flex-col justify-center items-center gap-2 p-2 rounded-xl">
      <img
        class="size-8"
        [src]="item.icon | icon"
        [alt]="item.label"
        width="32px"
        height="32px"
        [title]="item.label"
      />
      <h5 class="text-white/90 text-center">{{ item.label }}</h5>
    </div>
  }
</div>
