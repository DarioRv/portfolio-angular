<h4
  class="text-xl mb-3 bg-blue-500/15 text-blue-500 font-bold rounded w-fit px-4"
>
  {{ header() }}
</h4>
<div class="grid grid-cols-3 gap-3">
  @for (item of skills(); track $index) {
    <div class="flex flex-col justify-center items-center gap-2 p-2 rounded-xl">
      <img
        class="size-6"
        [src]="item.icon | icon"
        [alt]="item.label"
        width="24px"
        height="24px"
        [title]="item.label"
      />
      <h5 class="text-white/70 text-center">{{ item.label }}</h5>
    </div>
  }
</div>
