<div
  class="flex gap-2 items-center px-2 rounded-full"
  [ngStyle]="{
    color: tech().color,
    'background-color': tech().backgroundColor,
  }"
>
  <img
    class="size-4"
    [src]="tech().icon | icon"
    [alt]="tech().label"
    width="16px"
    height="16px"
  />
  <span
    class="text-nowrap"
    [ngStyle]="{ color: tech().color, filter: 'contrast(2)' }"
    >{{ tech().label }}</span
  >
</div>
