<div
  class="border border-white/20 flex gap-3 justify-between items-center rounded-xl py-2 px-4"
>
  <p class="text-sm text-white/90">{{ label() ? label() : textToCopy() }}</p>
  <button
    class="cursor-pointer rounded-full grid place-items-center"
    [ngClass]="{
      'text-green-500 bg-green-500/15': textHasCopied() == true,
      'text-white': textHasCopied() == false,
    }"
    (click)="copyToClipboard()"
  >
    <i-lucide [name]="icon()" [size]="16"></i-lucide>
  </button>
</div>
