<article
  class="rounded-2xl border border-white/10 bg-white/[0.02] overflow-hidden"
>
  <div class="grid grid-cols-1 lg:grid-cols-[1.15fr_1fr]">
    <div class="relative">
      <div
        class="aspect-[16/9] bg-black/40 border-b lg:border-b-0 lg:border-r border-white/10"
      >
        <dv-image-galery
          [images]="project().images"
          design="simple"
        ></dv-image-galery>
      </div>
    </div>

    <div class="p-6 md:p-8">
      <div class="flex items-start justify-between gap-4">
        <div>
          <h3 class="text-2xl font-semibold">{{ project().title }}</h3>
          <p class="mt-2 text-white/65 leading-relaxed">
            {{ project().summary }}
          </p>
        </div>
      </div>

      <div class="mt-5 flex flex-wrap gap-2">
        @for (tech of project().technologies; track $index) {
          <tech-chip [tech]="tech" design="simple"></tech-chip>
        }
      </div>

      <div class="mt-6 h-px bg-white/10"></div>

      <div class="mt-6 flex flex-wrap gap-3">
        @if (project().demo) {
          <a
            class="flex gap-2 items-center px-4 py-2 rounded-xl bg-white text-black text-sm font-medium hover:bg-white/90 transition"
            [href]="project().demo"
            target="_blank"
            rel="noopener"
            (click)="trackProjectCardInteraction(project().title, 'view_demo')"
          >
            Ver demo
            <i-lucide name="external-link" size="14"></i-lucide>
          </a>
        }
        @if (project().github) {
          <a
            class="flex gap-2 items-center px-4 py-2 rounded-xl border border-white/10 bg-white/5 hover:bg-white/10 transition text-sm"
            [href]="project().github"
            target="_blank"
            rel="noopener noreferrer"
            (click)="
              trackProjectCardInteraction(project().title, 'view_repository')
            "
          >
            Repositorio
            <i-lucide name="external-link" size="14"></i-lucide>
          </a>
        }
        <a
          class="flex gap-2 items-center px-4 py-2 rounded-xl border border-red-500/20 bg-red-500/10 hover:bg-red-500/15 transition text-sm text-red-200"
          [routerLink]="['/projects', project().key]"
          (click)="trackProjectCardInteraction(project().title, 'view_details')"
        >
          Ver detalle
          <i-lucide name="chevron-right" size="14"></i-lucide>
        </a>
      </div>
    </div>
  </div>
</article>
