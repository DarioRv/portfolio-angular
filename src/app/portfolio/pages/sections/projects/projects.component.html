<section
  class="my-10 md:my-20 px-4 max-w-[1200px] mx-auto pt-12 md:pt-26 fade-in"
  id="projects"
  trackSection="projects"
>
  <h2>Proyectos</h2>
  <p class="mt-3 text-base md:text-lg text-white/70 max-w-prose mb-5">
    Aquí encontrarás una selección de mis proyectos más destacados, donde aplico
    mis habilidades y conocimientos en desarrollo web.
  </p>

  <div class="flex flex-col gap-5 md:gap-10">
    @for (project of projects; track $index) {
      <project-card [project]="project"></project-card>
    }
  </div>
</section>
