<main class="my-10 md:my-20 px-4 fade-in" trackSection="about">
  <div class="max-w-[1200px] mx-auto pt-12 md:pt-26">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-10">
      <div class="col-span-2">
        <h1
          class="text-5xl md:text-6xl font-bold text-primary-500 text-center md:text-left"
        >
          {{ cv().name }}
        </h1>
        <p class="text-lg md:text-xl text-white/90 text-center md:text-left">
          {{ cv().summary }}
        </p>
        <div class="mt-10">
          @for (p of cv().about; track $index) {
            <p class="mb-3 text-white/70 text-center md:text-left md:text-lg">
              {{ p }}
            </p>
          }
        </div>
        <div class="flex gap-3 justify-center md:justify-start mt-5">
          <download-cv-button />
          <copy-to-clipboard
            [textToCopy]="cv().email"
            [label]="'about.copyEmail' | translate"
          />
        </div>
        <div class="flex justify-center md:justify-start gap-3 mt-5">
          @for (item of cv().socialNetworks; track $index) {
            <div
              class="border border-white/20 rounded-full p-1 px-4 hover:scale-110 transition-transform"
            >
              <a
                class="flex items-center gap-2"
                [href]="item.url"
                target="_blank"
                rel="noopener noreferrer"
                (click)="trackSocialClick(item.name)"
              >
                <i-lucide [name]="item.icon" [size]="16"></i-lucide>
                <span class="text-white/90 text-sm">{{ item.name }}</span>
              </a>
            </div>
          }
        </div>
      </div>
      <div class="relative hidden lg:block">
        <img
          class="size-2/3 levitar absolute left-0 right-0 mx-auto angular-drop-shadow"
          [src]="'angular' | icon"
          alt="Logo de Angular"
        />
        <img
          class="size-1/4 levitar absolute left-10 bottom-24 spring-drop-shadow"
          [src]="'spring' | icon"
          alt="Logo de Spring"
        />
        <img
          class="size-1/4 levitar absolute right-10 bottom-24 nest-drop-shadow"
          [src]="'nestjs' | icon"
          alt="Logo de NestJS"
        />
      </div>
    </div>
  </div>
</main>

<section
  class="max-w-[1200px] mx-auto my-10 md:my-20 px-4 slide-in-bottom"
  trackSection="skills"
>
  <h2>{{ "skills.title" | translate }}</h2>
  <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
    <skills
      [header]="'skills.languages' | translate"
      [skills]="cv().skills.languages"
    ></skills>
    <skills
      [header]="'skills.frameworks' | translate"
      [skills]="cv().skills.frameworks"
    ></skills>
    <skills
      [header]="'skills.databases' | translate"
      [skills]="cv().skills.databases"
    ></skills>
    <skills
      [header]="'skills.others' | translate"
      [skills]="cv().skills.others"
    ></skills>
  </div>
</section>
