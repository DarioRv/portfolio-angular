<section
  class="my-10 md:my-20 px-4 max-w-[1200px] mx-auto pt-12 md:pt-26 fade-in"
  id="education"
  trackSection="education"
>
  <h2>{{ "education.title" | translate }}</h2>
  <p class="mt-3 text-base md:text-lg text-white/70 max-w-prose mb-5">
    {{ "education.description" | translate }}
  </p>
  <div class="flex flex-col gap-5">
    @for (item of education(); track $index) {
      <education-card [education]="item" />
    }
  </div>
</section>

<section
  class="my-10 md:my-20 px-4 max-w-[1200px] mx-auto fade-in"
  trackSection="certifications"
>
  <h2>{{ "education.certifications" | translate }}</h2>
  <div
    class="grid grid-cols-1"
    [@expandListAnim]="visibleCertifications().length"
  >
    @for (item of visibleCertifications(); track $index) {
      <certification-card [certification]="item" />
    }
  </div>
  @if (certifications().length > 2) {
    <div class="flex justify-center mt-8 text-sm">
      @if (hasMore()) {
        <button
          class="flex gap-2 items-center px-6 py-2 hover:text-white text-white/70 transition"
          (click)="showMore()"
        >
          {{ "education.viewAllCertifications" | translate }}
          <i-lucide name="chevron-down" size="16"></i-lucide>
        </button>
      } @else {
        <button
          class="flex gap-2 items-center px-6 py-2 hover:text-white text-white/70 transition"
          (click)="showLess()"
        >
          {{ "education.viewLess" | translate }}
          <i-lucide name="chevron-up" size="16"></i-lucide>
        </button>
      }
    </div>
  }
</section>
