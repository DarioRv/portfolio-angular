<section
  class="my-10 md:my-20 px-4 max-w-[1200px] mx-auto pt-12 md:pt-26 fade-in"
>
  @if (project) {
    <h1
      class="text-primary-500 text-3xl md:text-5xl font-bold text-center md:text-left mb-5"
    >
      {{ project.title }}
    </h1>
    @for (item of project.description; track $index) {
      <p class="text-white/70 mb-3">{{ item }}</p>
    }

    <div class="flex flex-wrap gap-2 my-5 mt-8">
      @for (tech of project.technologies; track $index) {
        <tech-chip [tech]="tech" />
      }
    </div>

    <div class="flex gap-3">
      @if (project.demo) {
        <a
          class="flex gap-3 items-center text-sm p-2 bg-white rounded-md text-black hover:bg-white/90 transition-colors"
          [href]="project.demo"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i-lucide name="link" size="14"></i-lucide>
          Ver demo
        </a>
      }
      @if (project.github) {
        <a
          class="flex gap-2 items-center text-sm p-2 border border-white/10 rounded-md hover:bg-white/5 transition-colors"
          [href]="project.github"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i-lucide name="github" size="14"></i-lucide>
          Ver repositorio
        </a>
      }
    </div>
    <div class="flex flex-col mt-10">
      <img
        [ngStyle]="{ 'view-transition-name': project.key }"
        class="rounded-xl aspect-video shadow-lg slit-in-vertical p-1 border-4 border-white/10 w-2/3 mx-auto"
        [src]="selectedImage | image"
        [alt]="project.title"
        width="100%"
        height="auto"
      />
      <div class="flex flex-wrap justify-center gap-3 my-4">
        @for (image of project.images; track $index) {
          <img
            class="w-32 rounded-xl aspect-video cursor-pointer hover:scale-105 hover:border hover:border-white/10 transition-transform p-1"
            [ngClass]="{
              'border border-primary-500': selectedImage === image,
            }"
            (click)="selectImage(image)"
            [src]="image | image"
            [alt]="project.title"
            width="100%"
            height="auto"
          />
        }
      </div>
    </div>
  }
</section>
