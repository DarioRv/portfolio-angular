<section
  class="my-10 md:my-20 px-4 max-w-[1200px] mx-auto pt-12 md:pt-26 fade-in"
>
  <h1
    class="text-4xl md:text-6xl font-bold text-primary-500 text-center md:text-left mb-10"
  >
    Educación
  </h1>
  <p class="text-lg text-white/90 text-center md:text-left mb-5">
    Aquí encontrarás mi trayectoria académica. Mis estudios y certificaciones.
  </p>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
    @for (item of education; track $index) {
      <education-card [education]="item" />
    }
  </div>
  <decoration
    class="absolute right-20 top-64 hidden xl:block slide-in-right"
    rows="10"
  />
</section>

<section class="my-10 md:my-20 px-4 max-w-[1200px] mx-auto fade-in">
  <decoration
    class="absolute left-20 hidden xl:block slide-in-left"
    color="bg-[#333]"
    rows="10"
  />
  <h2 class="text-2xl md:text-4xl font-bold text-center md:text-left mb-10">
    Certificados
    <span
      class="block mx-auto w-[150px] md:w-1/12 md:mx-0 h-3 bg-primary-500 mt-3"
    ></span>
  </h2>
  <div class="grid grid-cols-1">
    @for (item of certifications; track $index) {
      <certification-card [certification]="item" />
    }
  </div>
</section>
